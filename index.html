<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–§–∏–≥—É—Ä–Ω–æ–µ –∫–∞—Ç–∞–Ω–∏–µ ‚Äî –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Unbounded:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent:#821130;
      --accent-light:#ffbfd0;
      --bg1:#fff7fa;
      --bg2:#ffeaf1;
      --card-bg:rgba(255,255,255,0.85);
      --border:#f4c7d3;
      --text:#201014;
      --muted:#705860;
      --radius:18px;
    }

    [data-theme="dark"] {
      --accent:#d94c66;
      --accent-light:#ffc9d7;
      --bg1:#2b161b;
      --bg2:#3b1c24;
      --card-bg:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.25);
      --text:#f8f5f6;
      --muted:#d4c1c7;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    html{-webkit-font-smoothing:antialiased;scroll-behavior:smooth;}
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      background:linear-gradient(180deg,var(--bg1)0%,var(--bg2)100%) fixed;
      color:var(--text);
      transition:background .4s,color .4s;
      line-height:1.4;
    }

    a{color:inherit;text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:16px 16px 72px}

    header.top {
      position:sticky;top:0;
      background:rgba(255,255,255,0.8);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid #ffd7e0;
      z-index:20;box-shadow:0 1px 12px rgba(130,17,48,0.08);
      opacity:0;transition:opacity 0.4s ease-in-out;
    }
    header.top.visible{opacity:1;}
    [data-theme="dark"] header.top {
      background:rgba(43,22,27,0.85);
      border-bottom:1px solid rgba(255,255,255,0.2);
      box-shadow:0 0 16px rgba(217,76,102,0.25);
    }
    header .row{display:flex;align-items:center;justify-content:space-between;padding:10px 16px;}
    .logo{width:60px;height:auto;object-fit:contain;filter:drop-shadow(0 0 4px rgba(130,17,48,0.35));transition:.25s;}
    .logo:hover{transform:scale(1.06)}

    .theme-toggle {
      border:1px solid var(--border);
      background:var(--card-bg);
      border-radius:999px;
      padding:6px 10px;
      cursor:pointer;
      font-size:14px;
      color:var(--text);
      transition:.3s;
    }
    .theme-toggle:hover{background:var(--accent);color:#fff;border-color:var(--accent);}

    .btn {
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:12px 18px;border-radius:999px;
      font-weight:500;
      background:linear-gradient(180deg,#fff,#ffe9f0);
      border:1px solid #ffb7c7;
      box-shadow:inset 0 1px 2px rgba(255,255,255,0.9),0 0 10px 2px rgba(130,17,48,0.25);
      margin-top:12px;transition:.25s;
    }
    [data-theme="dark"] .btn {
      background:linear-gradient(180deg,#ffffffee,#f4f4f4dd);
      border:1px solid var(--accent);
      color:#2b161b;
      box-shadow:0 0 10px rgba(217,76,102,0.25);
    }
    .btn:hover{box-shadow:0 0 14px 3px var(--accent);transform:translateY(-1px)}

    .card {
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      backdrop-filter:blur(12px) saturate(160%);
      box-shadow:0 4px 30px rgba(130,17,48,0.08);
      position:relative;
      overflow:hidden;
      transition:transform .25s ease;
    }
    .card.clickable:hover{transform:translateY(-2px);}
    .title {font-family:'Unbounded',sans-serif;font-weight:700;font-size:18px;color:var(--accent);}
    .muted{color:var(--muted);}

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:24px;
      align-items:stretch;
    }
    .grid.view{gap:36px;}
    .list{display:grid;gap:14px}

    .fade-in {animation:fadeIn .8s ease-in-out;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}

    /* --- –ü—É–ª—å—Å–∏—Ä—É—é—â–∏–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä --- */
    .pulse {
      width:12px;height:12px;border-radius:50%;
      animation:pulse 1.8s infinite ease-in-out;
      display:inline-block;margin-right:6px;
    }
    @keyframes pulse {
      0% { transform:scale(0.9); opacity:0.7; }
      50% { transform:scale(1.4); opacity:1; }
      100% { transform:scale(0.9); opacity:0.7; }
    }
    [data-theme="light"] .pulse {background:#8A1538;box-shadow:0 0 10px rgba(138,17,56,0.4);}
    [data-theme="dark"] .pulse {background:#ffb7c7;box-shadow:0 0 12px rgba(255,183,199,0.7);}

    /* --- –ù–æ–≤—ã–π —Ä–æ–≤–Ω—ã–π –ø—å–µ–¥–µ—Å—Ç–∞–ª –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π --- */
    .podium {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 6px;
      margin-top: 12px;
    }
    .podium .place {
      text-align: left;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--accent);
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 0 2px 6px rgba(130,17,48,0.08);
      font-size: 15px;
    }
    .podium .place span.medal {
      margin-right: 6px;
      font-size: 18px;
    }
    [data-theme="dark"] .podium .place {
      background: rgba(255,255,255,0.08);
      color: #ffeef3;
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <header class="top">
    <div class="row">
      <a href="https://t.me/obsudiim_fk" target="_blank" rel="noopener">
        <img class="logo" src="./brand.png" alt="Brand"/>
      </a>
      <button id="themeToggle" class="theme-toggle">üåô</button>
      <button id="backBtn" class="btn" style="display:none">‚Üê <span id="t_back">–ù–∞–∑–∞–¥</span></button>
    </div>
  </header>

  <div class="container">
    <div id="app" class="view"></div>
  </div>

  <script src="./app.js"></script>
  <script>
    // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã ---
    const toggle=document.getElementById('themeToggle');
    const saved=localStorage.getItem('theme')||'light';
    document.documentElement.setAttribute('data-theme',saved);
    toggle.textContent=saved==='dark'?'‚òÄÔ∏è':'üåô';
    toggle.addEventListener('click',()=>{
      const current=document.documentElement.getAttribute('data-theme');
      const next=current==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme',next);
      toggle.textContent=next==='dark'?'‚òÄÔ∏è':'üåô';
      localStorage.setItem('theme',next);
    });
  </script>
</body>
</html>
