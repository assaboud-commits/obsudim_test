<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–§–ö ‚Äî –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Unbounded:wght@700&display=swap" rel="stylesheet">

  <style>
    /* === –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ === */
    :root {
      --accent:#821130;
      --accent-light:#ffbfd0;
      --bg1:#fff7fa;
      --bg2:#ffeaf1;
      --card-bg:rgba(255,255,255,0.65);
      --border:#f4c7d3;
      --text:#201014;
      --muted:#705860;
      --radius:18px;
    }

    /* === –¢–Å–ú–ù–ê–Ø (–º—è–≥–∫–∞—è –±–æ—Ä–¥–æ–≤–∞—è) === */
    [data-theme="dark"] {
      --accent:#d94c66;
      --accent-light:#ffc9d7;
      --bg1:#2b161b;
      --bg2:#3b1c24;
      --card-bg:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.25);
      --text:#f8f5f6;
      --muted:#d4c1c7;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      background:linear-gradient(180deg,var(--bg1)0%,var(--bg2)100%);
      color:var(--text);
      transition:background .4s ease,color .4s ease;
      line-height:1.4;
    }

    a{color:inherit;text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:16px 16px 72px}

    header.top{
      position:sticky;top:0;
      background:rgba(255,255,255,0.8);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid #ffd7e0;
      z-index:20;
      box-shadow:0 1px 12px rgba(130,17,48,0.08);
      transition:background .4s,border .4s,box-shadow .4s;
    }
    [data-theme="dark"] header.top{
      background:rgba(43,22,27,0.85);
      border-bottom:1px solid rgba(255,255,255,0.2);
      box-shadow:0 0 16px rgba(217,76,102,0.25);
    }

    header .row{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 16px;
    }

    .logo{
      width:90px;height:auto;object-fit:contain;
      filter:drop-shadow(0 0 6px rgba(130,17,48,0.4));
      transition:transform .25s;
    }
    .logo:hover{transform:scale(1.06)}

    /* üåó –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
    .theme-toggle{
      border:1px solid var(--border);
      background:var(--card-bg);
      border-radius:999px;
      padding:6px 10px;
      cursor:pointer;
      font-size:14px;
      color:var(--text);
      box-shadow:0 0 6px rgba(0,0,0,0.05);
      transition:background .3s,color .3s,border .3s;
    }
    .theme-toggle:hover{
      background:var(--accent);
      color:#fff;
      border-color:var(--accent);
    }

    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:12px 18px;
      border-radius:999px;
      font-weight:500;
      background:linear-gradient(180deg,#fff,#ffe9f0);
      border:1px solid #ffb7c7;
      box-shadow:inset 0 1px 2px rgba(255,255,255,0.9),0 0 10px 2px rgba(130,17,48,0.25);
      transition:box-shadow .25s,transform .1s,background .3s;
      margin-top:12px;
    }
    [data-theme="dark"] .btn{
      background:linear-gradient(180deg,#ffffffee,#f4f4f4dd);
      border:1px solid var(--accent);
      color:#2b161b;
      box-shadow:0 0 10px rgba(217,76,102,0.25);
    }
    .btn:hover{box-shadow:0 0 14px 3px var(--accent);transform:translateY(-1px)}

    .card{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      backdrop-filter:blur(12px) saturate(160%);
      box-shadow:0 4px 30px rgba(130,17,48,0.08);
      transition:background .4s,border .4s,box-shadow .4s;
      position:relative;
      overflow:hidden;
    }
    [data-theme="dark"] .card{
      box-shadow:0 6px 24px rgba(217,76,102,0.2);
      background:rgba(255,255,255,0.1);
    }

    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}

    .title{
      font-family:'Unbounded',sans-serif;
      font-weight:700;
      font-size:18px;
      color:var(--accent);
      transition:color .4s;
    }
    .muted{color:var(--muted);transition:color .4s;}

    .splash{
      position:fixed;inset:0;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      z-index:100;animation:fadeOut 1s ease 2s forwards;
      transition:background .4s;
    }
    .splash h1{
      font-size:22px;text-align:center;
      background:var(--card-bg);
      padding:16px 20px;
      border-radius:16px;
      border:1px solid var(--border);
      box-shadow:0 4px 14px rgba(130,17,48,0.1);
      color:var(--text);
      transition:background .4s,border .4s,color .4s;
    }
    .splash p{
      margin-top:8px;
      font-size:15px;
      font-family:'Unbounded',sans-serif;
      font-weight:700;
      color:var(--accent);
      text-shadow:0 0 6px rgba(130,17,48,0.3);
    }
    @keyframes fadeOut{to{opacity:0;visibility:hidden}}

    .list{display:grid;grid-template-columns:1fr;gap:10px}
    .event{
      border:1px solid var(--border);
      background:var(--card-bg);
      border-radius:16px;
      padding:14px;
      display:block;
      box-shadow:0 2px 10px rgba(130,17,48,0.05);
      transition:transform .15s, box-shadow .15s, background .4s;
      position:relative;
      overflow:hidden;
    }
    [data-theme="dark"] .event{
      box-shadow:0 2px 12px rgba(217,76,102,0.2);
    }
    .event:hover{
      transform:translateY(-1px);
      box-shadow:0 4px 18px rgba(217,76,102,0.35);
    }

    .emeta{font-size:14px;color:var(--muted);margin-top:6px}
    .subtag{
      display:inline-block;margin:4px 6px 0 0;padding:4px 10px;
      border-radius:999px;font-size:12px;font-weight:500;
      background:var(--accent);
      color:#fff;text-shadow:0 1px 2px rgba(0,0,0,0.25);
      box-shadow:0 0 4px rgba(130,17,48,0.15);
    }

    /* üåç –ú—è–≥–∫–∏–µ —Ü–≤–µ—Ç–Ω—ã–µ –ø—è—Ç–Ω–∞ –ø–æ —Å—Ç—Ä–∞–Ω–∞–º (blur effect) */
    .event[class*="flag-"]::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -10%;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.5;
      pointer-events: none;
      transition: opacity .4s ease, transform .4s ease;
    }
    .event[class*="flag-"]:hover::before {
      opacity: 0.7;
      transform: scale(1.05);
    }

    /* üáØüáµ –Ø–ø–æ–Ω–∏—è */
    .flag-japan::before {
      background: radial-gradient(circle at left,
        rgba(255,255,255,0.8) 0%,
        rgba(180,0,0,0.5) 70%);
    }

    /* üá´üá∑ –§—Ä–∞–Ω—Ü–∏—è */
    .flag-france::before {
      background: radial-gradient(circle at left,
        rgba(0,70,200,0.6) 0%,
        rgba(255,255,255,0.6) 40%,
        rgba(220,0,0,0.4) 80%);
    }

    /* üá®üá¶ –ö–∞–Ω–∞–¥–∞ */
    .flag-canada::before {
      background: radial-gradient(circle at left,
        rgba(255,255,255,0.6) 0%,
        rgba(200,0,0,0.5) 80%);
    }

    /* üá∫üá∏ –°–®–ê */
    .flag-usa::before {
      background: radial-gradient(circle at left,
        rgba(0,60,180,0.5) 0%,
        rgba(255,255,255,0.5) 40%,
        rgba(200,0,0,0.45) 80%);
    }

    /* üáÆüáπ –ò—Ç–∞–ª–∏—è */
    .flag-italy::before {
      background: radial-gradient(circle at left,
        rgba(0,150,70,0.5) 0%,
        rgba(255,255,255,0.6) 40%,
        rgba(200,0,0,0.45) 80%);
    }

    /* üá´üáÆ –§–∏–Ω–ª—è–Ω–¥–∏—è */
    .flag-finland::before {
      background: radial-gradient(circle at left,
        rgba(255,255,255,0.7) 0%,
        rgba(0,70,200,0.5) 80%);
    }

    /* üá®üá≥ –ö–∏—Ç–∞–π */
    .flag-china::before {
      background: radial-gradient(circle at left,
        rgba(200,0,0,0.55) 0%,
        rgba(255,230,90,0.4) 70%);
    }

    /* üá©üá™ –ì–µ—Ä–º–∞–Ω–∏—è */
    .flag-germany::before {
      background: radial-gradient(circle at left,
        rgba(0,0,0,0.4) 0%,
        rgba(200,0,0,0.4) 50%,
        rgba(255,210,0,0.4) 90%);
    }

    /* üá¨üáß –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏—è */
    .flag-uk::before, .flag-great-britain::before, .flag-united-kingdom::before {
      background: radial-gradient(circle at left,
        rgba(0,60,180,0.4) 0%,
        rgba(255,255,255,0.5) 40%,
        rgba(200,0,0,0.4) 80%);
    }

    /* üá∑üá∫ –†–æ—Å—Å–∏—è */
    .flag-russia::before {
      background: radial-gradient(circle at left,
        rgba(255,255,255,0.6) 0%,
        rgba(0,70,200,0.45) 50%,
        rgba(220,0,0,0.35) 90%);
    }
  </style>
</head>

<body>
  <div id="splash" class="splash">
    <h1 id="greet">–ü—Ä–∏–≤–µ—Ç!<br>–ë—É–¥–µ–º —Ä–∞–¥—ã —Ç–µ–±–µ –ø–æ–º–æ—á—å</h1>
    <p>–ö–æ–º–∞–Ω–¥–∞ –û!–ë–°–£–î–ò–ú</p>
  </div>

  <header class="top">
    <div class="row">
      <a href="https://t.me/obsudiim_fk" target="_blank" rel="noopener">
        <img class="logo" src="./brand.png" alt="Brand"/>
      </a>
      <button id="themeToggle" class="theme-toggle">üåô</button>
      <button id="backBtn" class="btn" style="display:none">‚Üê <span id="t_back">–ù–∞–∑–∞–¥</span></button>
    </div>
  </header>

  <div class="container">
    <div id="app" class="view"></div>
  </div>

  <script src="./app.js"></script>
  <script>
  // üåó –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã
  const toggle=document.getElementById('themeToggle');
  const saved=localStorage.getItem('theme')||'light';
  document.documentElement.setAttribute('data-theme',saved);
  toggle.textContent=saved==='dark'?'‚òÄÔ∏è':'üåô';
  toggle.addEventListener('click',()=>{
    const current=document.documentElement.getAttribute('data-theme');
    const next=current==='dark'?'light':'dark';
    document.documentElement.setAttribute('data-theme',next);
    toggle.textContent=next==='dark'?'‚òÄÔ∏è':'üåô';
    localStorage.setItem('theme',next);
  });
  </script>
</body>
