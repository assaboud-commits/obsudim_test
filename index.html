<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–§–ö ‚Äî –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Unbounded:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent:#821130;
      --accent-light:#ffbfd0;
      --bg1:#fff7fa;
      --bg2:#ffeaf1;
      --card-bg:rgba(255,255,255,0.75);
      --border:#f4c7d3;
      --text:#201014;
      --muted:#705860;
      --radius:18px;
    }

    [data-theme="dark"] {
      --accent:#d94c66;
      --accent-light:#ffc9d7;
      --bg1:#2b161b;
      --bg2:#3b1c24;
      --card-bg:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.25);
      --text:#f8f5f6;
      --muted:#d4c1c7;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    html {
      scroll-behavior:smooth;
      -webkit-font-smoothing:antialiased;
    }
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      background:linear-gradient(180deg,var(--bg1)0%,var(--bg1)5%,var(--bg2)100%);
      background-attachment:fixed;
      color:var(--text);
      transition:background .4s,color .4s;
      line-height:1.4;
    }

    a{color:inherit;text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:16px 16px 72px}

    header.top {
      position:sticky;
      top:0;
      background:rgba(255,255,255,0.8);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid #ffd7e0;
      z-index:20;
      box-shadow:0 1px 12px rgba(130,17,48,0.08);
      opacity:0;
      transition:opacity 0.4s ease-in-out;
    }
    header.top.visible { opacity:1; }

    [data-theme="dark"] header.top {
      background:rgba(43,22,27,0.85);
      border-bottom:1px solid rgba(255,255,255,0.2);
      box-shadow:0 0 16px rgba(217,76,102,0.25);
    }

    header .row {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 16px;
    }

    .logo {
      width:60px;
      height:auto;
      object-fit:contain;
      filter:drop-shadow(0 0 4px rgba(130,17,48,0.35));
      transition:transform .25s;
    }
    .logo:hover{transform:scale(1.06)}

    .theme-toggle {
      border:1px solid var(--border);
      background:var(--card-bg);
      border-radius:999px;
      padding:6px 10px;
      cursor:pointer;
      font-size:14px;
      color:var(--text);
      box-shadow:0 0 6px rgba(0,0,0,0.05);
      transition:.3s;
    }
    .theme-toggle:hover {
      background:var(--accent);
      color:#fff;
      border-color:var(--accent);
    }

    .btn {
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:12px 18px;
      border-radius:999px;
      font-weight:500;
      background:linear-gradient(180deg,#fff,#ffe9f0);
      border:1px solid #ffb7c7;
      box-shadow:inset 0 1px 2px rgba(255,255,255,0.9),0 0 10px 2px rgba(130,17,48,0.25);
      margin-top:12px;
      transition:.25s;
    }
    [data-theme="dark"] .btn {
      background:linear-gradient(180deg,#ffffffee,#f4f4f4dd);
      border:1px solid var(--accent);
      color:#2b161b;
      box-shadow:0 0 10px rgba(217,76,102,0.25);
    }
    .btn:hover{box-shadow:0 0 14px 3px var(--accent);transform:translateY(-1px)}

    .card {
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      backdrop-filter:blur(12px) saturate(160%);
      box-shadow:0 4px 30px rgba(130,17,48,0.08);
      position:relative;
      overflow:hidden;
    }

    .title {
      font-family:'Unbounded',sans-serif;
      font-weight:700;
      font-size:18px;
      color:var(--accent);
    }
    .muted{color:var(--muted)}

    .grid.view{gap:36px}
    .view .grid{gap:36px}
    .view .grid .card{margin-bottom:20px}
    .list{display:grid;gap:14px}

    /* --- –ö–∞—Ä—Ç–æ—á–∫–∏ —Ç—É—Ä–Ω–∏—Ä–æ–≤ (—Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞) --- */
    .event-card {
      background: #fff;
      color: #821130;
      border: 1px solid rgba(130,17,48,0.2);
      border-radius: var(--radius);
      padding: 16px 20px;
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 4px 16px rgba(130,17,48,0.1);
      transition: all .25s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .event-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(130,17,48,0.25);
    }

    /* --- –ö–∞—Ä—Ç–æ—á–∫–∏ –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ --- */
    [data-theme="dark"] .event-card {
      background: rgba(217,76,102,0.15);
      border: 1px solid rgba(217,76,102,0.45);
      color: #fff;
      box-shadow: 0 0 10px rgba(217,76,102,0.25);
    }
    [data-theme="dark"] .event-card:hover {
      background: rgba(217,76,102,0.25);
      box-shadow: 0 0 14px rgba(217,76,102,0.4);
    }

    .event-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    /* --- –°–≤–µ—Ç–ª—ã–µ –ø–ª–∞—à–∫–∏ üìÖ –∏ üìç –≤ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–µ --- */
    .subtag {
      display: inline-block;
      margin: 6px 8px 0 0;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      background: rgba(255,255,255,0.7);
      color: #821130;
      border: 1px solid rgba(130,17,48,0.25);
      backdrop-filter: blur(6px) saturate(160%);
      transition: all .25s ease;
    }
    .subtag:hover {
      background: rgba(255,255,255,0.85);
    }

    [data-theme="dark"] .subtag {
      background: rgba(217,76,102,0.45);
      color: #fff;
      border: 1px solid rgba(217,76,102,0.6);
    }
    [data-theme="dark"] .subtag:hover {
      background: rgba(217,76,102,0.55);
    }

    .title.category {
      font-size: 16px;
      margin-bottom: 8px;
      color: var(--accent);
    }
    [data-theme="dark"] .title.category {
      color: #d6baff;
    }

    /* --- –†–∞–∑–º—ã—Ç—ã–π —Ñ–æ–Ω-—Ñ–ª–∞–≥ –≤ –ø–ª–∞—à–∫–∞—Ö —Å—Ç–∞—Ä—Ç–æ–≤ --- */
    .event-card .flag-bg {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 60px;
      opacity: 0.22;
      filter: blur(2px) saturate(140%);
      pointer-events: none;
      user-select: none;
      line-height: 1;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .event-card:hover .flag-bg {
      opacity: 0.3;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header class="top">
    <div class="row">
      <a href="https://t.me/obsudiim_fk" target="_blank" rel="noopener">
        <img class="logo" src="./brand.png" alt="Brand"/>
      </a>
      <button id="themeToggle" class="theme-toggle">üåô</button>
      <button id="backBtn" class="btn" style="display:none">‚Üê <span id="t_back">–ù–∞–∑–∞–¥</span></button>
    </div>
  </header>

  <div class="container">
    <div id="app" class="view"></div>
  </div>

  <script src="./app.js"></script>
  <script>
    const toggle=document.getElementById('themeToggle');
    const saved=localStorage.getItem('theme')||'light';
    document.documentElement.setAttribute('data-theme',saved);
    toggle.textContent=saved==='dark'?'‚òÄÔ∏è':'üåô';
    toggle.addEventListener('click',()=>{
      const current=document.documentElement.getAttribute('data-theme');
      const next=current==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme',next);
      toggle.textContent=next==='dark'?'‚òÄÔ∏è':'üåô';
      localStorage.setItem('theme',next);
    });
  </script>
</body>
</html>
